<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Layout_Product-cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700, 800" rel="stylesheet">
</head>
<body>
  <section data-qa="card" class="product">
    <img class="product__image" src="images/imac.jpeg" alt="Моноблок APPLE A1419 iMac 27&Prime; Retina 5K (MNED2UA/A)" width="160" height="134">
    <div class="product__description">
      <h3 class="product__title"><span class="product__titile--firstString">Моноблок APPLE A1419 iMac</span> 27&Prime; Retina 5K (MNED2UA/A)</h3>
      <p class="product__key product--addinfo">Код товара: 195434</p>
    </div>
    <div class="product__raiting">
      <ol class="product__raiting__star">
        <li class="product__rate product__rate--active"></li>
        <li class="product__rate product__rate--active"></li>
        <li class="product__rate product__rate--active"></li>
        <li class="product__rate product__rate--active"></li>
        <li class="product__rate"></li>
      </ol>
      <p class="product__review product--addinfo">Отзывов: 5</p>
    </div>
    <div class="product__price">
      <span class="product__price__tag product--addinfo">Цена:</span>
      <span class="product__price__size">69 999 грн</span>
    </div>
    <a data-qa="hover" href="#" class="product__button">Купить</a>
  </section>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
