<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Layout_Product-cards</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section data-qa="card" class="product">
    <img
      class="product__image"
      src="images/imac.jpeg"
      alt="Моноблок APPLE A1419 iMac 27дюймов Retina 5K (MNED2UA/A)"
    >

    <div class="product__description">
      <h2 class="product__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <p class="product__key paragraph--clear">Код товара: 195434</p>
    </div>

    <div class="product__raiting-and-review product__rates--four-active">
      <ol class="product__rates">
        <li class="product__rate"></li>
        <li class="product__rate"></li>
        <li class="product__rate"></li>
        <li class="product__rate"></li>
        <li class="product__rate"></li>
      </ol>
      <p class="product__review paragraph--clear">Отзывов: 5</p>
    </div>

    <div class="product__price">
      <p class="product__price-tag paragraph--clear">Цена:</p>
      <p class="product__price-size paragraph--clear">69 999 грн</p>
    </div>

    <a data-qa="hover" href="#" class="product__button">Купить</a>
  </section>
</body>
</html>
